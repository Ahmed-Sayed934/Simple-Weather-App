<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/732c1700eb.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-cloud px-2 text-info"></i>Weather App</a
        >
      </div>
    </nav>
    <section class="main">
      <div class="container py-5">
        <form class="d-flex position-relative" role="search">
          <input
            class="form-control rounded-pill py-3 bg-dark"
            type="search"
            placeholder="Find Your Location"
            aria-label="Search"
            id="findLocationInput"
          />
          <button
            class="btn btn-info position-absolute rounded-pill top-50 translate-middle-y py-2 px-4 text-white"
            type="submit"
          >
            Find
          </button>
        </form>

        <div class="row my-5 g-4 text-white">
          <div class="col-md-4">
            <div class="cardInner rounded-3">
              <header class="d-flex justify-content-between">
                <h3 id="todayDayName">day</h3>
                <p>
                  <span id="todayDayNumber">day</span>
                  <span id="todayMonthName">month</span>
                </p>
              </header>
              <div
                class="px-3 d-flex flex-column justify-content-between gap-2"
              >
                <p id="cityName">city</p>
                <h2 id="todayTemp">Temp</h2>
                <div class="d-flex justify-content-evenly align-items-center">
                  <p id="todayStatus">status</p>
                  <img src="" id="todayWeatherImg" />
                </div>
              </div>
              <div class="d-flex justify-content-evenly mt-5">
                <p>
                  <span id="todayRain"></span>%
                  <i class="fa-solid fa-umbrella"></i>
                </p>
                <p>
                  <span id="todayWind"></span> Km/H
                  <i class="fa-solid fa-wind"></i>
                </p>
                <p>
                  <span id="todayWindDirection"></span>
                  <i class="fa-solid fa-compass"></i>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="cardInner cardInnerNext rounded-3">

            </div>
          </div>
          <div class="col-md-4">
            <div class="cardInner cardInnerNext rounded-3">

            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="inner">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="inner">
              <form class="d-flex position-relative">
                <input
                  class="form-control rounded-pill py-3 bg-dark"
                  type="email"
                  placeholder="Enter your email to subscribe ..."
                  aria-label="Search"
                  id="subscribeEmail"
                />
                <button
                  class="btn btn-info position-absolute rounded-pill top-50 translate-middle-y py-2 px-4 text-white"
                  type="submit"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
